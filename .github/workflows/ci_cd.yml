name: CI/CD Demo Windows

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --verbose

      - name: Build project
        run: |
          New-Item -ItemType Directory -Path dist
          Copy-Item -Recurse -Path __tests__ -Destination dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
